<!doctype html>

<html lang="en-US">

<head>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dicee Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="css/singlePageTemplate.css" rel="stylesheet" type="text/css">

    <script src="http://use.edgefonts.net/source-sans-pro:n2:default.js" type="text/javascript"></script>

</head>

<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Navigation -->
        <header>
            <h4 class="logo font">DiceeGame</h4>

        </header>
        <!-- Hero Section -->
        <section class="hero" id="hero">
            <div class="container-fluid font " style="text-align:center">
                <div class="row ">
                    <h2></h2>
                    <div class="col-6">
                        <h3 id="name">You</h3>
                    </div>
                    <div class="col-6">
                        <h3>Shiv</h3>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-6"><img src="images/dice6.png" alt="" width="256" height="256" class="img-fluid img1" />&nbsp;</div>
                    <div class="col-6"><img src="images/dice6.png" alt="" width="256" height="256" class="img-fluid img2" />&nbsp;</div>
                </div>
                <br><br><br>
                <h2 id="result">Result</h2>
            </div>

        
        <br><br><br><br><br><br><br><br>
        <button type="button" class="btn btn-primary btn-lg button" onclick="randm()">Click to Play</button>
        </section>
        <div class="copyright font">&copy;2019 - <strong>Shiv</strong></div>
			
    </div>

    <script src="index.js"></script>
</body>

</html>
